<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="teml.css" />
  </head>
  <body>
    <div class="container">
      <h1>Temperature converter</h1>

      <h2>Degree</h2>
      <input
        type="text"
        placeholder="Enter Temperature in Degree"
        id="degree"
      />
      <h2>fahrenheit</h2>

      <input type="text" id="fahrenheit" placeholder="Fahrenheit" />
      <h2>Kelvin</h2>

      <input type="text" id="Kelvin" placeholder="Kelvin" />
      <button>Submit</button>
    </div>

    <script src="temp.js"></script>
  </body>
</html>
