<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="weather.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="div">
        <input type="text" id="input" placeholder="Search by city name" />
        <button id="button" type="submit">Search</button>
      </div>
      <div class="condition">
        <div class="image">
          <img src="./search.jpg" alt="Sunny weather" id="weather_image" />
          <h2 id="city">Search there</h2>
        </div>

        <div class="place_condition">
          <h2 id="weather_condition"></h2>
        </div>
      </div>

      <div class="icons">
        <div class="one">
          <i class="fa-regular fa-sun"></i>
          <h2 id="degree">32°C</h2>
        </div>

        <div class="two">
          <i class="fa-solid fa-wind"></i>
          <h2 id="wind">Wind:32 m/hr</h2>
        </div>
        <div class="three">
          <h3>°F</h3>
          <h2 id="fahrenheit">32°F</h2>
        </div>

        <div class="four">
          <i class="fa-regular fa-droplet-degree"></i>
          <h2 id="humidity">Humidity:69</h2>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
